<script src="https://rawgit.com/kangax/fabric.js/master/dist/fabric.js"></script>
<script>
    var imgURL = 'https://static.freeimages.com/images/home/filetypes/photo.png';

var canvas = new fabric.Canvas('canvas');

var pugImg = new Image();
pugImg.onload = function (img) {    
    var pug = new fabric.Image(pugImg, {
        angle: 0,
        width: 500,
        height: 500,
        left: 150,
        top: 150,
        scaleX: .25,
        scaleY: .25
    });
    //canvas.add(pug);
    for(var i=10;i<100;i+=10){
        // console.log("ANIR BARASKAR", i);
        canvas.add(pug.set({
            id : 'abc',
            alt : 'xyz',
            top :40 +  i,
            
            width:100
        }));
    }
};
pugImg.src = imgURL;
</script>
